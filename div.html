<html>
<head>
<link href="css1.css" rel="stylesheet">
<style>
.mycssclass{
background-color:orange;
height:100px;
}
p{
background-color:pink;
height:150px;
#p1{
text-transform:uppercase;

</style>
</head>
<body> 
<div id="div1">
this is external style sheet
</div>
<div class="mycssclass">this is internal stylesheet</div>
<p style="color:blue">this is inline stylesheet</p>

<p id=p1>
this is the element selector
</p>
<p id=p2>
this is the second element selector
</p>
<p id=p3>
this is the third element selector
</p>
</body>
</html>
