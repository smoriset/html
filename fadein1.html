<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <style>
        #div1 {
            background-color: green;
            border: 4px solid red;
            text-decoration-color: pink;
            display:none;
            
        }
    </style>
  
</head>

<body>
    <input type="button" value="fadein" id="iden" />
    <div id="div1">
        this is the jquery effects
        we have 4 jquery effects
        fadein()
        fadeout
        fadetoggle
        fadeto
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#iden").click(function () {
                $("#div1").fadeIn(7000,susi);
            });
            function susi() {
                alert("this is the alert box");
            };
        });
    </script>

</body>
</html>
