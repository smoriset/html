<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <style>
        #div1 {
            background-color: pink;
            border: 10px solid brown;
            font-family: 'Times New Roman';
            width:500px;
            height:600px;
            
            
        }
    </style>

</head>
<body>
    <input type="button" value="slidup" id="buttnslideup" />
    <div id="div1">
        this is the jquery effects
        we have 4 jquery effects
        fadein()
        fadeout
        fadetoggle
        fadeto
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function () {
        $("#buttnslideup").click(function () {
            $("#div1").slideUp(2000).slideDown(2000,susi);//chaining
        });

    });
    function susi() {
        alert("this is an alert box");
    }

    </script>

</body>
</html>
